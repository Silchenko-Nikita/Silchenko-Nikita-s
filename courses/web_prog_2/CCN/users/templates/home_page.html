{% extends 'user_page.html' %}

{% block form %}

              {% csrf_token %}

                <p>Змінити аватар</p>
              {{ avatar_form.as_p }}
                {% if submit_val %}
                  <input type="submit" value="{{ submit_val }}">
                {% else %}
                    <input type="submit" value="Підтвердити">
                {% endif %}
            </form>
        <br>
{% endblock %}

    </ul>
{% endblock %}
